<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=350"/>

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="home">
      <img class="home-child" alt="" src="./public/Rectangle 2.png" />
      <div class="categories">
        <div class="title">
          <div class="top-categories">Top Categories</div>
          <div class="see-all">See all</div>
        </div>
        <div class="food-categories">
          <div class="menu-1">
            <img class="notif-icon" alt="" src="./public/lassi.png" />

            <div class="top-categories">Drinks</div>
          </div>
          <div class="menu-1">
            <img class="notif-icon" alt="" src="./public/snacks.png" />

            <div class="snack"><bold>Snack</bold></div>
          </div>
          <div class="menu-1">
            <img class="notif-icon" alt="" src="./public/thali.png" />

            <div class="top-categories">Thali</div>
          </div>
          <div class="menu-1">
            <img class="notif-icon" alt="" src="./public/desert.png" />

            <div class="top-categories">Dessert</div>
          </div>
        </div>
      </div>
      <div class="top-discount">
        <div class="title">
          <div class="top-categories">Top Discount</div>
          <div class="see-all">See all</div>
        </div>
      </div>
      <div class="place">
        <img class="image-icon" alt="" src="./public/domino's.png" />

        <div class="dominos-pizza">Dominoâ€™s Pizza</div>
        <div class="list-menu">
          <div class="km">1.0 km</div>
          <img class="icon" alt="" src="./public/dot.svg" />

          <div class="reviews">
            <img
              class="iconly-fill"
              alt=""
              src="./public/Star.png"
            />

            <div class="km">4.8 reviews</div>
          </div>
        </div>
      </div>
      <div class="place1">
        <img class="image-icon1" alt="" src="./public/kfc.png" />

        <div class="dominos-pizza">KFC</div>
        <div class="list-menu1">
          <div class="km">500 m</div>
          <img class="icon" alt="" src="./public/dot.svg" />

          <div class="reviews">
            <img
              class="iconly-fill"
              alt=""
              src="./public/Star.png"
            />

            <div class="km">4.8 reviews</div>
          </div>
        </div>
      </div>
      <div class="home-indicator">
        <div class="home-indicator1"></div>
      </div>
      <div class="menu">
        <div class="bg"></div>
        <div class="home1">
          <img
            class="vuesaxboldhome-icon"
            alt=""
            src="./public/home.svg"
          />

          <div class="home2">Home</div>
        </div>
        <div class="search">
          <img class="frame-icon" alt="" src="./public/fav.svg" />

          <div class="km">Bookmark</div>
        </div>
        <div class="search1">
          <img class="frame-icon" alt="" src="./public/cart.svg" />

          <div class="km">Orders</div>
        </div>
        <div class="profile">
          <img
            class="rimap-pin-5-line-icon"
            alt=""
            src="./public/profile.svg"
          />

          <div class="km">Profile</div>
        </div>
      </div>
      <div class="banner">
        <img class="pattern-icon" alt="" src="./public/claim.png" />

        <div class="text-button">
          <div class="claim-your-discount">
            Claim your discount 30% daily now!
          </div>
          <div class="button">
            <div class="explore">Explore</div>
          </div>
        </div>
      </div>
      <div class="slide">
        <div class="dot"></div>
        <div class="dot1"></div>
        <div class="dot1"></div>
      </div>
      <div class="status-bar">
       <div class="right-side"> 
        </div>
      </div>
      <div class="top-bar">
        <div class="header">
          <div class="avatar">
            <div class="notif">
              <img
                class="rimap-pin-5-line-icon"
                alt=""
                src="./public/map.svg"
              />
            </div>
            <div class="text-content">
              <div class="location">
                <div class="current-location">Current location</div>
                <img
                  class="rimap-pin-5-line-icon"
                  alt=""
                  src="./public/drop-down.svg"
                />
              </div>
              <div class="jl-soekarno-hatta">Jl. Soekarno Hatta 15A Malang</div>
            </div>
          </div>
        </div>
        <div class="notif1">
          <img
            class="rimap-pin-5-line-icon"
            alt=""
            src="./public/notification.svg"
          />
        </div>
      </div>
      <div class="input-text">
        <img
          class="rimap-pin-5-line-icon"
          alt=""
          src="./public/search-line.svg"
        />

        <div class="search-menu-restaurant">Search menu, restaurant or etc</div>
        <img
          class="rimap-pin-5-line-icon"
          alt=""
          src="./public/filter.svg"
        />
      </div>
    </div>
  </body>
</html>
